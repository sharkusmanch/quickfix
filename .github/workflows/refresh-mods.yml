name: Refresh Mods List

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install requests

      - name: Update mods.json
        run: python scripts/update_mods.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-refresh mods.json from Lyall's GitHub"
          branch: auto/refresh-mods
          title: "Auto-refresh mods.json"
          body: |
            This pull request was automatically generated by the Refresh Mods workflow.
            - Updates `mods.json` based on new Fix/Tweak repositories from Lyall
          delete-branch: true
